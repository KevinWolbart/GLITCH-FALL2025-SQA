name: Fuzz and Forensics Testing

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read

jobs:
  fuzz-and-forensics:
    name: Fuzz and Forensics (matrix)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11','3.12']

    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-py${{ matrix.python-version }}-

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip and tooling
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pytest pytest-cov

      - name: Install project dependencies (if any)
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found, skipping dependency install"
          fi

      - name: Install test & fuzz tools (best-effort)
        run: |
          pip install --upgrade pytest coverage || true

      - name: Run Fuzz Testing (only if fuzz.py exists)
        run: |
          set -o pipefail
          if [ -f ./fuzz.py ]; then
            echo "Found fuzz.py — running fuzz test"
            # Run fuzz.py and let it fail the job if it returns non-zero.
            python ./fuzz.py
          else
            echo "ERROR: fuzz.py not found — failing the job as requested"
            ls -la || true
            exit 1
          fi
          
      - name: Run Unit Tests for Forensics (supports pytest and unittest)
        run: |
          set -o pipefail
          # Look for any test_*.py file anywhere (find works reliably on GH runners)
          echo "Searching for test_*.py files..."
          if find . -type f -name 'test_*.py' -print -quit >/dev/null 2>&1; then
            echo "Test files found; running test suite."

            # Prefer pytest if available (pytest can run unittest tests as well)
            if command -v pytest >/dev/null 2>&1; then
              echo "Using pytest"
              pytest -q --maxfail=1 --disable-warnings --junitxml=pytest-results.xml --cov=. --cov-report=xml
            else
              # Try python -m pytest if pytest is available as a module
              if python -m pytest -h >/dev/null 2>&1; then
                echo "Using python -m pytest"
                python -m pytest -q --maxfail=1 --disable-warnings --junitxml=pytest-results.xml --cov=. --cov-report=xml
              else
                echo "pytest not found; falling back to unittest discovery"
                if command -v coverage >/dev/null 2>&1; then
                  coverage run -m unittest discover -v -s .
                  coverage xml -i -o coverage.xml || true
                else
                  python -m unittest discover -v -s .
                fi
              fi
            fi
          else
            echo "No test_*.py files found; skipping tests."
          fi

      - name: Collect test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-forensics-artifacts-${{ matrix.python-version }}
          path: |
            pytest-results.xml
            coverage.xml
            .coverage
            fuzz.log
