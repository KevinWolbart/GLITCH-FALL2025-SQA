name: Fuzz and Forensics Testing

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read

jobs:
  fuzz-and-forensics:
    name: Fuzz and Forensics (matrix)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11','3.12']

    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-py${{ matrix.python-version }}-

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip and tooling
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pytest pytest-cov

      - name: Install project dependencies (if any)
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found, skipping dependency install"
          fi

      - name: Install test & fuzz tools (best-effort)
        run: |
          pip install --upgrade pytest coverage || true

      - name: Run Fuzz Testing (only if fuzz.py exists)
        run: |
          set -o pipefail
          if [ -f ./fuzz.py ]; then
            echo "Found fuzz.py â€” running fuzz test"
            # Run fuzz.py and let it fail the job if it returns non-zero.
            python ./fuzz.py
          else
            echo "No fuzz.py found, skipping fuzz step"
          fi
          
      - name: Run Unit Tests for Forensics (supports pytest and unittest)
        run: |
          set -o pipefail
          # enable recursive globbing and ignore missing matches
          shopt -s globstar nullglob || true

          # Detect test files heuristically:
          # - tests/ directory
          # - any tests/**/*.py under tests
          # - any file matching **/test_*.py anywhere in repo
          tests_found=false
          if [ -d tests ]; then
            tests_found=true
          elif compgen -G "tests/**/*.py" >/dev/null 2>&1; then
            tests_found=true
          elif compgen -G "**/test_*.py" >/dev/null 2>&1; then
            tests_found=true
          fi

          if [ "$tests_found" = true ]; then
            echo "Tests detected in repository."

            # Prefer pytest if available
            if command -v pytest >/dev/null 2>&1; then
              echo "Running pytest..."
              pytest tests/ -v --maxfail=1 --disable-warnings --junitxml=pytest-results.xml --cov=. --cov-report=xml
            else
              # Try python -m pytest (sometimes pytest is installed as module)
              if python -m pytest -h >/dev/null 2>&1; then
                echo "Running python -m pytest..."
                python -m pytest tests/ -v --maxfail=1 --disable-warnings --junitxml=pytest-results.xml --cov=. --cov-report=xml
              else
                # Fall back to unittest discovery if pytest is not available
                echo "pytest not available; falling back to unittest discovery"
                # Use coverage with unittest if coverage is available; otherwise run plain unittest
                if command -v coverage >/dev/null 2>&1; then
                  coverage run -m unittest discover -s tests -v
                  coverage xml -i -o coverage.xml || true
                else
                  python -m unittest discover -s tests -v
                fi
              fi
            fi
          else
            echo "No tests found (no tests/ dir, no tests/**/*.py, no **/test_*.py). Skipping test step."
          fi

      - name: Collect test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-forensics-artifacts-${{ matrix.python-version }}
          path: |
            pytest-results.xml
            coverage.xml
            .coverage
            fuzz.log
